<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한지 계산기 (중량 ↔ 평량 ↔ 몬메)</title>
  <style>
    /* ===== 기본 리셋/레이아웃(간단) ===== */
    :root{ color-scheme: dark; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, Arial, sans-serif;
      background:#0f1115; color:#e6e9ef;
    }
    .container{ max-width:920px; margin:0 auto; padding:24px 16px 80px; }
    h1{ margin:8px 0 4px; font-size:28px; }
    .sub{ color:#a7acb4; margin-bottom:16px; }

    /* ===== 탭 영역 ===== */
    .tabs{
      display:flex; gap:12px; margin:16px 0 20px;
    }
    .tabs button{
      flex:1; padding:16px 12px; border-radius:14px; border:1px solid #2a2e36; background:#171a21;
      color:#e6e9ef; font-weight:700; font-size:16px;
      white-space: nowrap;       /* ← 모든 기기에서 기본 1줄 유지 */
      word-break: keep-all;      /* ← 한국어 중간 줄바꿈 방지 */
      cursor:pointer;
    }
    .tabs button.active{
      outline:0; border-color:#2441ff; background:#0d47ff1a; box-shadow:0 0 0 3px #2441ff22 inset;
    }

    /* ===== 모바일 전용: 가운데 탭만 2줄 처리 ===== */
    .mobile-break{ display:none; }
    @media (max-width:480px){
      .mobile-break{ display:inline; }      /* 가운데 탭에만 들어있음 */
      .tabs button{ font-size:14px; }       /* 너무 좁은 기기 대비(선택) */
    }

    /* ===== 아래는 데모용 카드/폼 스타일(기존과 크게 다치지 않게 최소화) ===== */
    .card{ background:#13161c; border:1px solid #2a2e36; border-radius:18px; padding:20px; }
    .row{ display:flex; gap:12px; flex-wrap:wrap; margin:8px 0 10px; }
    .col{ flex:1 1 220px; }
    label{ display:block; margin-bottom:8px; color:#b8bec7; }
    input, select{
      width:100%; padding:14px 12px; border-radius:12px; border:1px solid #2a2e36; background:#0f1217; color:#e6e9ef;
      font-size:16px;
    }
    .btn{
      display:block; width:100%; padding:16px; margin-top:12px; border:0; border-radius:14px; background:#1859ff; color:white; font-weight:800; font-size:16px; cursor:pointer;
    }
    .ghost{ background:#0f1217; border:1px solid #2a2e36; color:#e6e9ef; }
    .hint{ color:#9aa1ab; margin-top:12px; }
    .note{ margin-top:14px; padding:14px; border-radius:12px; background:#0f1217; border:1px solid #2a2e36; color:#e6e9ef; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sub">한지 · 종이 계산</div>
    <h1>한지 계산기 (중량 ↔ 평량 ↔ 몬메)</h1>
    <div class="sub">세 탭으로 분리, mm·cm만 지원, 항상 <b>1장 기준</b> 계산.</div>

    <!-- ===== 탭: 가운데만 모바일에서 2줄 ===== -->
    <div class="tabs" role="tablist" aria-label="계산 종류">
      <button class="active" role="tab" aria-selected="true">중량(g) → 평량(g/m²)</button>
      <button role="tab" aria-selected="false">평량(g/m²)<span class="mobile-break"><br></span>→ 중량(g)</button>
      <button role="tab" aria-selected="false">몬메(돈) → 평량(g/m²)</button>
    </div>

    <!-- ===== 카드(예: 중량 → 평량) ===== -->
    <div class="card">
      <h2 style="margin:0 0 12px;">중량(g) → 평량(g/m²)</h2>
      <div class="row">
        <div class="col">
          <label>가로 길이</label>
          <div class="row">
            <div class="col"><input placeholder="예: 93" inputmode="decimal"></div>
            <div class="col">
              <select>
                <option>cm</option>
                <option>mm</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <label>세로 길이</label>
          <div class="row">
            <div class="col"><input placeholder="예: 63" inputmode="decimal"></div>
            <div class="col">
              <select>
                <option>cm</option>
                <option>mm</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>중량 (g)</label>
          <input placeholder="예: 18.0 (1장 중량)" inputmode="decimal">
        </div>
      </div>
      <button class="btn">평량 계산</button>
      <button class="btn ghost">초기화</button>
      <div class="hint">단위: 1 m² = 10,000 cm²</div>
      <div class="sub" style="margin-top:6px;">본 계산기는 항상 <b>1장 기준</b>으로 결과를 표시합니다.</div>
      <div class="note">대기 중… 값을 입력하고 계산하세요.</div>
      <div class="hint" style="margin-top:16px;">
        계산식: ① 평량(g/m²) = 중량(g) / 면적(m²) · ② 중량(g) = 평량(g/m²) × 면적(m²)
      </div>
    </div>

    <!-- 실제 다른 탭의 카드/스크립트는 기존 코드 유지해서 이어 붙이면 됩니다 -->
  </div>
</body>
</html>
